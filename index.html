<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>WINDOW 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="taskbar">
        <img class="mt first" src="st1.jpg" height="30px" alt="">
        <img class="mt second" src="scan.jpg" height="30px" alt="">
